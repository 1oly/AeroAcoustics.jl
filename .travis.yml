## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - nightly
notifications:
  email: false
git:
  depth: 99999999
matrix:
  allow_failures:
  - julia: nightly
addons:
  apt:
    packages:
    - hdf5-tools
  homebrew:
    packages:
    - hdf5
after_success:
  - julia -e 'if VERSION >= v"0.7.0-" using Pkg end; cd(Pkg.dir("AeroAcoustics")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
